<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!--header-->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">ContactList</a>
                </div>
            </div>
        </nav>
    </header>
    <!--/header-->

    <!--main-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i> All Contacts</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2>Create Contact</h2>
                <span class="text-light">Enter contact information below</span> 
            </div>
            <form method="POST" id="update_contact">
                <div class="new_contact">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" placeholder="enter name">
                    </div>
                    <div class="form-group">
                        <label for="sex" class="text-light">Sex</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-1" name="sex" value="male">
                            <label for="radio-1" class="radio-label">Male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-2" name="sex" value="female">
                            <label for="radio-2" class="radio-label">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-light">Email</label>
                        <input type="text" name="email" placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="text-light">Phone</label>
                        <input type="text" name="phone" placeholder="111-111-1111">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>

                </div>
            </form>
        </div>
    </main>
    <!--/main-->
</body>
</html>
